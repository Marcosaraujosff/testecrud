<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <!--import bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>

    <!--import js bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body>
    <section class="section-program">
        <header class="header">
            <nav class="links">
                <a class="nav-links" href="index.html">Inicio</a>
                <a class="nav-links" href="conteiner.html">Conteiner</a>
                <a class="nav-links" href="relatorios.html">Relatorios</a>
                <a class="nav-links" href="movimentacoes.html">Movimentações</a>
            </nav>
            <hr class="line-header">
        </header>
        <main>
            <div>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastrar">Primary</button>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cliente</th>
                    <th scope="col">Numero conteiner</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Status</th>
                    <th scope="col">Categoria</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                  </tr>
                  </tr>
                </tbody>
              </table>
             
              <div class="modal-body">
                <div class="modal-body">
                  <div class="row">
                    <form action="/cadastros" method="post">
                    <div class="modal fade" id="cadastrar" tabindex="-1" aria-labelledby="cadastrar" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="cadastrar">Cadastros</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Cliente</label>
                                <input name="cliente" type="text" placeholder="Digite o nome do cliente...">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Numero do conteiner</label>
                                <input name="numero" type="text" placeholder="Ex: TEST1234567">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Tipo</label>
                                <input name="tipo" type="text" placeholder="20/40">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Status</label>
                                <input name="status" type="text" placeholder="cheio/vazio">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label for="">Categoria</label>
                                <input name="categoria" type="text" placeholder="importação/exportação">
                              </div>
                            </div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-primary">Salvar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

              </div>
            </form>
        </main>
        <footer class="footer">
            <hr class="line-header">
            <p>Todos os direitos reservados</p>
            <p>Desenvolvido por Marcos</p>
        </footer>
    </section>
    
</body>
</html>
